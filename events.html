<script>
const currentDate=new Date();
const currentMonth=currentDate.toLocaleString('default',{ month: 'long' });
if(currentMonth==="December")
{
 document.getElementById('anju').innerText="Anju Birthday is on 11th December";
 document.getElementById('anurag').innerText="Anurag Birthday is on 18th December";
 document.getElementById('kunal').innerText="Kunal Birthday is on 20th December";
 document.getElementById('ashish').innerText="Ashish Birthday is on 30th December";
}
else if (currentMonth==="July")
{
	document.getElementById('shashank').innerText="Shashank Birthday is on 13th July";
	document.getElementById('indira').innerText="Indira Birthday is on 14th July";
}
else if (currentMonth==="June")
{
	document.getElementById('amrendra').innerText="Amrendra Birthday is on 6th June";
	document.getElementById('rsa').innerText="Ravindra and Sunita Anniversary is on 7th June";
}
else if (currentMonth==="September")
{
	document.getElementById('mayank').innerText="Mayank Birthday is on 21st September";
}
else if (currentMonth==="January")
{
	document.getElementById('khushi').innerText="Khushi Birthday is on 1st January";
	document.getElementById('kamini').innerText="Kamini Birthday is on 1st January";
	document.getElementById('kriti').innerText="Kriti Birthday is on 15th January";
	document.getElementById('ravindra').innerText="Ravindra Birthday is on 18th January";
}
else if (currentMonth==="August")
{
	document.getElementById('arvind').innerText="Arvind Birthday is on 23rd August";
	document.getElementById('aradhya').innerText="Aradhya Birthday is on 31st August";
}
else if (currentMonth==="April")
{
	document.getElementById('miraya').innerText="Miraya Birthday is on 23rd April";
}
else if (currentMonth==="February")
{
	document.getElementById('shailendra').innerText="Shailendra Birthday is on 10th February";
}
else if (currentMonth==="May")
{
	document.getElementById('sunita').innerText="Sunita Birthday is on 6th May";
	document.getElementById('aia').innerText="Amrendra and Indira Anniversary is on 22nd May";
	document.getElementById('ksa').innerText="Kunal and Swati Anniversary is on 25th May";
	document.getElementById('swati').innerText="Swati Birthday is on 29th May";
}
else if (currentMonth==="March")
{
	document.getElementById('aka').innerText="Arvind and Kamini Anniversary is on 12th March";
	document.getElementById('saa').innerText="Shailendra and Anju Anniversary is on 12th March";
}
else
{
	document.getElementById('anurag').innerText="There is no Up-Coming Events in this Month.";
}

</script>
